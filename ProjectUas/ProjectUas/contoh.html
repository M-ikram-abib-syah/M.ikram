<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sweet Delights Bakery</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        header {
            background-color: #f5d5a3;
            /* Orange background for the header */
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #e0b880;
            /* Slightly lighter orange for the navigation */
            padding: 10px;
        }

        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .hero-section {
            background: url('your-hero-image.jpg') center/cover no-repeat;
            color: #fff;
            text-align: center;
            padding: 100px 0;
        }

        .about-section {
            background-color: #fff;
            padding: 40px;
            text-align: center;
        }

        .menu-section {
            background-color: #f9f9f9;
            padding: 40px;
            text-align: center;
        }

        .menu-category {
            background-color: #ffc887;
            /* Light orange for category cards */
            padding: 20px;
            margin-bottom: 20px;
        }

        .menu-item {
            border: 1px solid #e0b880;
            /* Slightly lighter orange for item borders */
            padding: 10px;
            margin: 10px;
        }

        .specials-section {
            background-color: #fff;
            padding: 40px;
            text-align: center;
        }

        .testimonial-section {
            background-color: #f9f9f9;
            padding: 40px;
            text-align: center;
        }

        .contact-section {
            background-color: #ffe8c1;
            /* Very light orange for the contact section */
            padding: 40px;
            text-align: center;
        }

        footer {
            background-color: #e0b880;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <header>
        <h1>Sweet Delights Bakery</h1>
    </header>

    <nav>
        <a href="#">Home</a>
        <a href="#">Menu</a>
        <a href="#">About Us</a>
        <a href="#">Specials</a>
        <a href="#">Contact</a>
    </nav>

    <div class="hero-section">
        <h2>Indulge in Sweet Moments</h2>
        <a href="#"
            style="background-color: #e0b880; color: #fff; padding: 10px 20px; text-decoration: none; border-radius: 5px;">Explore
            Our Treats</a>
    </div>

    <div class="about-section">
        <!-- About Us Content -->
    </div>

    <div class="menu-section">
        <!-- Menu Content -->
    </div>

    <div class="specials-section">
        <!-- Specials Content -->
    </div>

    <div class="testimonial-section">
        <!-- Testimonials Content -->
    </div>

    <div class="contact-section">
        <!-- Contact Content -->
    </div>

    <footer>
        <p>Opening Hours: Mon-Sun 8:00 AM - 8:00 PM</p>
        <p>&copy; 2023 Sweet Delights Bakery</p>
    </footer>

</body>

</html>
